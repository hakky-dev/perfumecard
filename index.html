<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
                font-family:Arial, Helvetica, sans-serif;
                background-color: #F3EAE3;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                width: 100;
                display: flex;
                justify-content: center;
            }
            .card {
                display: flex;
                border-radius: 12px;
                overflow: hidden;
                max-width: 600px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
            .card-image {
                width: 300px;
                height: 100%;
                object-fit: cover;
        }
        .card-content {
                padding: 30px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                background-color: white;
        }
        .category {
                letter-spacing: 3px;
                font-size: 12px;
                color: gray;
        }
        .title {
                margin: 20px 0;
                font-size: 30px;
                margin-bottom: 20px;
        }
        .description {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
        .price {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .new-price {
            font-size: 28px;
            font-weight: bold;
            color: #3D8168;
        }
        .old-price {
            text-decoration: line-through;
            color: gray;
        }
        .button {
            padding: 12px;
            background-color: #3D8168;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            height: 40px;
        }
        .button:hover {
            color: #3D8168;
            background-color: white;
            border: 2px solid black;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="perfume.jpg" alt="perfume-image">
            </div>
            <div class="card-content">
                <p class="category">PERFUME</p>
                <H1 class="title">Gabriel Essence Eau De Parfum</H1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <span class="new-price">$149.99</span>
                        <span class="old-price">$169.99</span>

                    </div>
                    
                    <button class="button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
